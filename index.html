<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Galactic Space Fighter</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Add debug mode toggle -->
    <script>
        window.DEBUG = {
            COLLISIONS: true,
            POWERUPS: true,
            EXPLOSIONS: true,
            SOUND: true,
            ASSETS: true
        };
    </script>
    
    <!-- Load utilities first -->
    <script src="core/logger.js" type="module"></script>
    <script src="env-config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="game-container" role="main">
        <canvas id="gameCanvas" aria-label="Game Canvas"></canvas>
        
        <div id="ui" role="complementary">
            <div id="score">Score: <span id="scoreValue">0</span></div>
            <div id="lives">Lives: <span id="livesValue">3</span></div>
            <div id="level">Level: <span id="levelValue">1</span></div>
            <button id="muteButton" aria-label="Toggle Sound">ðŸ”Š</button>
        </div>

        <div id="loading-screen" role="alert" class="hidden">
            <div class="loader"></div>
            <p>Loading game assets...</p>
        </div>

        <div id="start-screen" role="dialog" aria-labelledby="start-title">
            <h1 id="start-title">Ultimate Galactic Space Fighter</h1>
            <button id="start-button" aria-label="Start Game">Start Game</button>
        </div>

        <div id="game-over-screen" role="dialog" aria-labelledby="game-over-title" style="display: none;">
            <h2 id="game-over-title">Game Over</h2>
            <p id="final-score">Your Score: <span id="finalScoreValue">0</span></p>
            <div id="high-score-input" class="hidden">
                <p>Congratulations! You achieved a high score!</p>
                <input type="text" id="player-name" aria-label="Enter your name" placeholder="Enter your name">
            </div>
            <div id="high-scores" class="hidden" role="region" aria-label="High Scores">
                <h2>High Scores</h2>
                <div id="scores-loader" class="loader hidden"></div>
                <ul id="high-scores-list" aria-live="polite"></ul>
            </div>
            <button id="play-again-button" aria-label="Play Again">Play Again</button>
        </div>

        <div id="power-up-indicator" class="hidden" role="status">
            <div class="power-up-bar"></div>
            <p class="power-up-name"></p>
        </div>
    </div>

    <!-- Add debug UI if needed -->
    <div id="debug-panel" class="hidden">
        <button onclick="window.DEBUG.COLLISIONS = !window.DEBUG.COLLISIONS">Toggle Collision Debug</button>
        <button onclick="window.DEBUG.POWERUPS = !window.DEBUG.POWERUPS">Toggle PowerUp Debug</button>
        <button onclick="window.DEBUG.EXPLOSIONS = !window.DEBUG.EXPLOSIONS">Toggle Explosion Debug</button>
    </div>

    <!-- Update script loading order -->
    <script type="module" src="core/constants.js"></script>
    <script type="module" src="core/game.js"></script>
</body>
</html>
