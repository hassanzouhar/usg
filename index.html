<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Galactic Space Fighter</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #game-over-screen {
            display: none;
        }

        /* Add other necessary styles for positioning and displaying elements */
    </style>
</head>
<body>
    <div id="game-container" role="main">
        <canvas id="gameCanvas" aria-label="Game Canvas"></canvas>
        <div id="ui" role="complementary">
            <div id="score">Score: <span id="scoreValue">0</span></div>
            <div id="lives">Lives: <span id="livesValue">3</span></div>
            <div id="level">Level: <span id="levelValue">1</span></div>
        </div>

        <div id="start-screen" role="dialog" aria-labelledby="start-title">
            <h1 id="start-title">Ultimate Galactic Space Fighter</h1>
            <input type="text" id="player-name" aria-label="Enter your name" placeholder="Enter your name">
            <button id="start-button" aria-label="Start Game">Start Game</button>
        </div>

        <div id="game-over-screen" role="dialog" aria-labelledby="game-over-title" style="display: none;">
            <h2 id="game-over-title">Game Over</h2>
            <p id="final-score">Your Score: <span id="finalScoreValue">0</span></p>
            <button id="play-again-button" aria-label="Play Again">Play Again</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
