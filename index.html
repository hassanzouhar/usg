<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Galactic Space Fighter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <div id="score">Score: <span id="scoreValue">0</span></div>
            <div id="lives">Lives: <span id="livesValue">3</span></div>
            <div id="level">Level: <span id="levelValue">1</span></div>
        </div>

        <div id="start-screen">
            <h1>Ultimate Galactic Space Fighter</h1>
            <button id="start-button">Start Game</button>
        </div>

        <div id="game-over-screen" style="display: none;">
            <h2>Game Over</h2>
            <p id="final-score">Your Score: <span id="finalScoreValue">0</span></p>
            <button id="play-again-button">Play Again</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
